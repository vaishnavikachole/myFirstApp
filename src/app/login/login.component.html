<html>
    <body>
        <h3>Login Form</h3>
    <form>
    <div class="form-group">
        <label>Username </label>
        <input type="text" name="username" class="form-control" style="width: 300px; padding:auto;"/>
    </div>
    <div class="form-group">
        <label>Password : </label>
        <input type="password" name="password" class="form-control" style="width:300px; padding:auto;"/>
    </div><br>
    <div>
        <button class="btn btn-success">Login</button>
    </div>
    </form><br>
    <div>
        <input type="text" [(ngModel)] = "data" />
        <p>{{data}}</p>
    </div>
    
    </body>
</html>
